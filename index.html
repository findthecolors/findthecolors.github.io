<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de N√∫meros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #numeroInput {
            font-size: 24px;
            padding: 15px 20px;
            border: 3px solid #ddd;
            border-radius: 15px;
            text-align: center;
            width: 250px;
            transition: all 0.3s ease;
            letter-spacing: 3px;
        }
        
        #numeroInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #conferirBtn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        #conferirBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }
        
        #restartBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
        }
        
        #restartBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        #resultado {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .acerto {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .erro {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
        }
        
        .historico {
            margin-top: 40px;
        }
        
        .historico h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .acerto-row {
            background: #d4edda;
        }
        
        .erro-row {
            background: #f8d7da;
        }
        
        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #numeroInput {
                width: 200px;
                font-size: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Verificador de N√∫meros</h1>
        
        <div class="input-section">
            <input type="text" id="numeroInput" placeholder="********" maxlength="8">
        </div>
        
        <div class="buttons">
            <button id="conferirBtn">Conferir</button>
            <button id="restartBtn">Restart</button>
        </div>
        
        <div id="resultado"></div>
        
        <div class="historico">
            <h2>üìä Hist√≥rico (√öltimas 30 tentativas)</h2>
            <div id="tabelaHistorico">
                <div class="empty-history">Carregando hist√≥rico...</div>
            </div>
        </div>
    </div>

    <script>
        // URL do seu Google Apps Script (voc√™ precisa substituir pela URL real)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5DMQzFq73tujXtTD-wPcVNv8umSlgmtUbNwRnORRJAakeYHojqXUnZGIdfT34zmNmrw/exec';
        
        const numeroInput = document.getElementById('numeroInput');
        const conferirBtn = document.getElementById('conferirBtn');
        const restartBtn = document.getElementById('restartBtn');
        const resultado = document.getElementById('resultado');
        const tabelaHistorico = document.getElementById('tabelaHistorico');
        
        // Vari√°vel para armazenar o n√∫mero real (n√£o mascarado)
        let numeroReal = '';
        
        // Formatar input para aceitar apenas n√∫meros e mascarar com asteriscos
        numeroInput.addEventListener('input', function(e) {
            const inputValue = e.target.value;
            const cursorPosition = e.target.selectionStart;
            
            // Se o usu√°rio apagou caracteres
            if (inputValue.length < numeroReal.length) {
                numeroReal = numeroReal.slice(0, inputValue.length);
            } 
            // Se o usu√°rio adicionou caracteres
            else {
                const newChars = inputValue.slice(numeroReal.length);
                const numbersOnly = newChars.replace(/[^0-9]/g, '');
                numeroReal += numbersOnly;
            }
            
            // Limitar a 8 d√≠gitos
            numeroReal = numeroReal.slice(0, 8);
            
            // Mostrar asteriscos no input
            e.target.value = '*'.repeat(numeroReal.length);
            
            // Restaurar posi√ß√£o do cursor
            setTimeout(() => {
                e.target.setSelectionRange(numeroReal.length, numeroReal.length);
            }, 0);
        });
        
        // Enter no input executa conferir
        numeroInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                conferir();
            }
        });
        
        // Bot√£o conferir
        conferirBtn.addEventListener('click', conferir);
        
        // Bot√£o restart
        restartBtn.addEventListener('click', restart);
        
        // Fun√ß√£o para conferir n√∫mero
        async function conferir() {
            const numero = numeroReal.trim();
            
            if (numero.length !== 8) {
                mostrarResultado('Digite exatamente 8 d√≠gitos!', 'erro');
                return;
            }
            
            // Desabilitar bot√µes durante a requisi√ß√£o
            conferirBtn.disabled = true;
            restartBtn.disabled = true;
            mostrarResultado('Verificando...', 'loading');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'verificar',
                        numero: numero
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const acertou = data.acertou;
                    const mensagem = acertou ? 'üéâ Parab√©ns! Voc√™ acertou!' : '‚ùå N√∫mero incorreto. Tente novamente!';
                    mostrarResultado(mensagem, acertou ? 'acerto' : 'erro');
                    
                    // Atualizar hist√≥rico
                    await carregarHistorico();
                } else {
                    mostrarResultado('Erro ao verificar. Tente novamente.', 'erro');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarResultado('Erro de conex√£o. Verifique sua internet.', 'erro');
            }
            
            // Reabilitar bot√µes
            conferirBtn.disabled = false;
            restartBtn.disabled = false;
        }
        
        // Fun√ß√£o para mostrar resultado
        function mostrarResultado(mensagem, tipo) {
            resultado.textContent = mensagem;
            resultado.className = tipo;
            resultado.style.display = 'block';
            
            if (tipo === 'acerto' || tipo === 'erro') {
                resultado.style.animation = 'none';
                setTimeout(() => {
                    resultado.style.animation = 'pulse 0.6s ease-in-out';
                }, 10);
            }
        }
        
        // Fun√ß√£o restart
        function restart() {
            numeroInput.value = '';
            numeroReal = '';
            resultado.textContent = '';
            resultado.style.display = 'none';
            numeroInput.focus();
        }
        
        // Fun√ß√£o para carregar hist√≥rico
        async function carregarHistorico() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'historico'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    exibirHistorico(data.historico);
                } else {
                    tabelaHistorico.innerHTML = '<div class="empty-history">Erro ao carregar hist√≥rico</div>';
                }
                
            } catch (error) {
                console.error('Erro ao carregar hist√≥rico:', error);
                tabelaHistorico.innerHTML = '<div class="empty-history">Erro ao carregar hist√≥rico</div>';
            }
        }
        
        // Fun√ß√£o para exibir hist√≥rico na tabela
        function exibirHistorico(historico) {
            if (!historico || historico.length === 0) {
                tabelaHistorico.innerHTML = '<div class="empty-history">Nenhuma tentativa ainda</div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>N√∫mero Digitado</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            historico.forEach(item => {
                const dataFormatada = new Date(item.dataHora).toLocaleString('pt-BR');
                const resultado = item.acertou ? '‚úÖ Acerto' : '‚ùå Erro';
                const classe = item.acertou ? 'acerto-row' : 'erro-row';
                
                html += `
                    <tr class="${classe}">
                        <td>${dataFormatada}</td>
                        <td>${item.numero}</td>
                        <td>${resultado}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            tabelaHistorico.innerHTML = html;
        }
        
        // Carregar hist√≥rico ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarHistorico();
            numeroInput.focus();
        });
        
        // Adicionar anima√ß√£o de pulse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
