 Escutai! Vou anunciar-vos coisas retas;
e os meus lábios abrem-se para proclamar o direito.
 Sim, a minha boca profere a verdade
e os meus lábios abominam a maldade.
 Todas as palavras da minha boca são de justiça, nelas não há nada tortuoso ou rebuscado.
 Todas são corretas para quem tem inteligência
e direitas para os que encontram o conhecimento.
Aceitai a minha educação e não a prata:
o conhecimento vale mais que o ouro fino.
Pois a sabedoria é melhor do que as pérolas
e nenhuma das mais desejáveis se lhe compara.
Eu, a sabedoria, moro com a prudência e alcanço conhecimento e ponderação.
 O temor do Senhor consiste em odiar o mal. Também eu odeio a soberba e a arrogância,
o caminho do mal e a boca cheia de insídias.  A mim pertencem o conselho e o sucesso, eu sou a inteligência, é minha a fortaleza. Por mim reinam os reis
e os magistrados decretam a justiça;
 por mim governam os governantes e os notáveis, todos os que exercem a justiça.
Eu amo aqueles que me amam,
e aqueles que me procuram encontram-me.
Comigo há riqueza e glória, fortuna consolidada e justiça.
 O meu fruto é melhor que ouro, que ouro puro, e o meu produto vale mais que prata escolhida. Eu ando pelo caminho da justiça,
pelas sendas do direito,
para deixar uma herança aos que me amam, pois vou encher os seus tesouros.
Origem da sabedoria
 O Senhor criou-me como princípio do seu caminho, antes das suas criações mais antigas.
Desde a eternidade fui formada,
desde o princípio, antes dos primórdios da terra.
Fui concebida quando não existiam os abismos nem existiam as fontes profundas das águas.
Antes de serem implantadas as montanhas, antes das colinas eu fui concebida;
ainda Ele não tinha feito a terra nem e os espaços de fora, nem as primeiras poeiras do universo.
Quando Ele firmava os céus, eu estava lá;
quando estabelecia um círculo à superfície do abismo,
quando adensava as nuvens nas alturas, quando dava força às fontes dos abismos, quando impunha ao mar o seu limite
para que as águas não ultrapassassem a sua margem, quando estabelecia os fundamentos da terra,
então eu estava a seu lado como arquiteto. Eu estava em delícias, dia após dia,
alegrando-me a todo o momento na sua presença,
alegrando-me no universo da sua terra,
e as minhas delícias eram estar com os filhos dos homens.
Feliz o que escuta a sabedoria
E agora, filhos, escutai-me.
Felizes aqueles que seguem os meus caminhos! Escutai a exortação e sede sábios; não a rejeiteis. Feliz o homem que me escuta,
vigiando às minhas portas dia após dia, guardando os umbrais da minha entrada. Pois quem me encontra encontra a vida
e alcança benevolência da parte do Senhor.
Mas aquele que se desvia de mim prejudica-se a si mesmo;
todos os que me odeiam amam a morte.
Contraposição entre sabedoria e insensatez
 A Sabedoria edificou a sua casa
e talhou as suas sete colunas.
 Abateu os seus animais, fez a sua mistura de vinho e preparou a sua mesa.
 Enviou as suas servas e proclamou pelos pontos mais altos da cidade:
 «Quem é inexperiente venha por aqui».
 Quem é inexperiente venha por aqui.
E ao insensato, ela diz-lhe:
 «Vinde! Comei do meu pão
 Vinde! Comei do meu pão
e bebei do vinho que eu misturei.
Deixai a ingenuidade e vivei
e segui pelo caminho da inteligência.
Quem corrige o trocista atrai sobre si o escárnio, e quem censura o malfeitor atrai o seu insulto.
 Não corrijas o trocista, não aconteça que fique a odiar-te;
repreende o sábio e ele te amará.
Dá ao sábio e ele ficará ainda mais sábio;
ensina o justo e ele aumentará o saber.
 O princípio da sabedoria é o temor do Senhor e o conhecimento do Santo é inteligência.
Pois comigo multiplicar-se-ão os teus dias e anos de vida te serão acrescentados.
Se fores sábio, serás sábio para teu bem;
se fores trocista, só tu terás de o suportar».
se fores trocista, só tu terás de o suportar.
Dona Insensatez é irrequieta;
é sedução e não sabe de mais nada.
Senta-se à porta da sua casa,
sobre um trono, no mais alto da cidade,
 para chamar os que passam pelo caminho e seguem direitos o seu percurso:
 «Quem é inexperiente desvie-se para aqui».
 Quem é inexperiente desvie-se para aqui.
E ao insensato ela diz:
 «Águas roubadas sabem a doce
e o pão às escondidas é mais saboroso».
 Águas roubadas sabem a doce
e o pão às escondidas é mais saboroso.
 Ele não sabe que ali há apenas Sombras
e os seus convidados estão no fundo do reino dos mortos.
O sábio e o insensato
Provérbios de Salomão:
Um filho sábio dá alegria ao pai,
e um filho insensato é a aflição da sua mãe.
Os tesouros do crime de nada servem, mas a justiça livra da morte.
 O Senhor não deixa o justo passar fome, mas rejeita a ambição dos malfeitores.
 A mão preguiçosa traz pobreza, mas a mão dos diligentes enriquece.
 Aquele que recolhe no verão é previdente;
aquele que dormita durante a ceifa é uma vergonha.
 As bênçãos descem sobre a cabeça do justo e a boca dos malfeitores encobre a violência.
 A memória do justo é de bênção,
mas o nome do malfeitor apodrecerá.
 O sábio de coração acolhe os mandamentos, mas o que profere idiotices cairá em ruína.
 Quem caminha na integridade caminha seguro,
mas o que perverte os seus caminhos será descoberto.
Quem pisca um olho causa problemas e quem profere idiotices cairá em ruína. A boca do justo é fonte de vida,
mas a boca dos malfeitores encobre a violência.
O ódio suscita conflitos,
mas o amor cobre todas as faltas.
Nos lábios do inteligente encontra-se a sabedoria,
a vara é para as costas do que tem falta de entendimento.
Os sábios entesouram conhecimento,
mas a boca do estúpido é uma ruína iminente.
A fortuna do rico é o baluarte da sua força; a ruína dos pobres é a sua pobreza.
O justo e o malfeitor
O salário do justo é para a vida; o ganho do malfeitor, para o fracasso.
Quem guarda a disciplina caminha para a vida, mas quem abandona a advertência extravia-se. Os lábios mentirosos escondem o ódio;
quem espalha a calúnia é louco.
Onde abundam as palavras não falta a ofensa, mas quem refreia os seus lábios é inteligente. A língua do justo é prata escolhida,
mas o coração dos malfeitores pouco vale.
Os lábios do justo apascentam muitos,
mas os estúpidos morrem por falta de entendimento.
A bênção do Senhor produz riqueza,
e o esforço que a acompanha não acrescenta nada. Planear maldades é um divertimento para o insensato, a sabedoria é o do homem inteligente.
O que o malfeitor teme é o que lhe vai acontecer; mas o desejo dos justos será concedido.
Quando passa a tempestade, o malvado deixa de existir,
mas o justo está firme para sempre.
Como o vinagre nos dentes e o fumo nos olhos, assim é o preguiçoso para os que o enviam.
O temor do Senhor prolonga os dias,
mas os anos dos malfeitores serão abreviados.
A expectativa dos justos é de alegria,
mas a esperança dos malfeitores desvanecer-se-á. O caminho do Senhor é fortaleza para o integro, mas é ruína para os que praticam o mal.
O justo jamais será abalado, mas os malfeitores não habitarão a terra.
A boca do justo produz sabedoria,
mas a língua que diz falsidades será cortada. Os lábios do justo conhecem a benevolência e a boca dos malfeitores, as falsidades.
Justiça e maldade
Balanças falsas são coisa abominável aos olhos do Senhor; mas o peso correto é do seu agrado.
 Quando vem o orgulho vem também a desonra; mas a sabedoria está com os modestos.
 A integridade dos que são retos há de guiá-los; mas a falsidade dos traidores devastá-los-á.
 No dia da ira, a fortuna de nada serve, mas a justiça livra da morte.
 A justiça dos íntegros endireita-lhes o caminho, mas o malfeitor cairá pela sua maldade.
 A justiça dos retos livrá-los-á,
mas os traidores serão dominados pela sua ambição.  Quando morre um malfeitor acaba-se a esperança; de igual modo acabará a sua expectativa nas riquezas.
 O justo liberta-se da angústia,
mas o malfeitor vai cair nela.
 Com a boca o hipócrita arruína o seu próximo, mas pelo conhecimento os justos serão libertados. A cidade exulta com o bem dos justos
e rejubila com a perdição dos malvados.
A cidade é engrandecida com a bênção dos retos e arruinada pela boca dos malfeitores.
Aquele que não tem senso despreza o seu próximo, mas o homem com entendimento sabe calar.
O que anda a murmurar revela os segredos,
mas o homem de confiança resguarda as palavras.
Por falta de estratégias arruína-se um povo, mas há salvação na abundância de conselho.
Quem é fiador de um estranho ficará prejudicado,
mas quem recusa tais compromissos estará seguro.
A mulher que tem encanto alcançará glória e os homens diligentes alcançarão fortuna.
O homem misericordioso faz bem a si mesmo, mas o cruel magoa-se a si próprio.
O malfeitor tem um ganho falso,
mas o que semeia justiça tem um salário verdadeiro.
Quem está firme na justiça caminha para a vida
e o que persegue o mal, para a sua morte.
O Senhor abomina os de coração distorcido, mas são do seu agrado os de caminho íntegro. Cedo ou tarde, o iníquo não ficará sem castigo, mas a descendência dos justos escapará.
Anel de ouro em focinho de porco,
tal é a mulher formosa desprovida de senso.
O desejo dos justos é apenas o bem, o que espera os malfeitores é a ira. Quem reparte recolhe ainda mais,
mas quem retém aquilo que deve terá apenas pobreza.
Quem tem alma generosa prosperará
e quem dá de beber receberá de beber também.
Aquele que recusa dar o trigo será amaldiçoado pelo povo, mas a bênção descerá sobre a cabeça dos que o distribuem. Aquele que busca o bem procura agrado
e quem corre atrás do mal, este cairá sobre ele.
O que confia na sua riqueza murcha,
mas os justos crescerão como folhas novas. Quem lança desordem na sua casa herdará o vento; o estulto será servo do que é sábio de coração.
O fruto do justo é uma árvore de vida e o sábio conquista as pessoas.
Se o justo recebe a paga aqui na terra, quanto mais o malfeitor e pecador!
Prudência e trabalho
Aquele que ama a disciplina ama o conhecimento, mas o que odeia a repreensão embrutece.
 O homem bom obtém agrado da parte do Senhor, mas Deus condena aquele que planeia maldades.
 Com o crime o homem não alcança solidez,
mas a raiz dos justos não será abalada.
 A mulher de valor é a coroa do seu marido,
mas a que o envergonha é como cárie a corroer os seus ossos.
 Os pensamentos dos justos vão pelo direito,
mas os planos dos malfeitores são uma fraude.
 As palavras dos malfeitores são armadilha mortal,
mas a boca dos homens retos liberta-os.
 Os malfeitores são derrubados e não subsistem,
mas a casa dos justos permanecerá de pé.
 O homem é elogiado pelo seu bom senso, mas o de coração perverso será desprezado.
 Mais vale um homem desconsiderado que trabalha para si
que um pretensioso que não tem que comer.
O justo conhece o desejo do seu gado,
mas as entranhas dos malfeitores são cruéis. Aquele que cultiva a sua terra será saciado de pão, mas o que persegue futilidades tem falta de senso.
 A ânsia do crime é a armadilha dos maus, mas a raiz do justo dará fruto.
Verdade e engano
 O mau enreda-se em palavras criminosas,
mas o justo escapa da angústia.
Com o fruto da sua boca o homem sacia-se de bens
e segundo as obras das suas mãos ser-lhe-á retribuído.  O caminho do estúpido é o correto a seus olhos, porém o sábio escuta os conselhos.
No próprio dia se conhece a irritação do estúpido,
mas o homem astuto encobre a afronta.
O que fala verdade proclama a justiça,
mas a falsa testemunha proclama a mentira. Há quem se exprima como a golpes de espada; porém, a língua dos sábios traz a cura.
A boca verdadeira está firme para sempre;
a língua mentirosa dura apenas um instante.
Há falsidade no coração dos que congeminam o mal, mas para os que dão conselhos de paz há alegria.
Nenhuma maldade atingirá o justo,
mas os malfeitores ficam cheios de desgraças.
O Senhor abomina os lábios mentirosos,
mas os que praticam a verdade são do seu agrado.
O homem astuto encobre o seu saber,
mas o coração dos insensatos proclama a sua estupidez.
A mão dos diligentes governará,
mas a mão preguiçosa é obrigada à servidão.
A preocupação no coração do homem deprime-o,
mas uma boa palavra dá-lhe alegria.
O justo evita o que é mau para si,
mas o caminho dos malvados extravia-os.
 O preguiçoso não chega a assar a sua caça,
mas a diligência é um bem precioso para o homem.
 Na senda da justiça está a vida,
mas há caminhos abertos para a morte.
Riqueza e Pobreza
O filho sábio é fruto da educação paterna,
mas o insolente não escuta a repreensão.
O homem de bem come do fruto da sua boca, mas o apetite dos traidores é a violência.
O que controla a sua boca guarda a sua vida; o que se descontrola no falar tem a ruína.
O preguiçoso bem deseja, mas nada obtém para o seu apetite,
mas o apetite do diligente fica satisfeito.
O justo detesta palavras de mentira, o malfeitor envergonha e ofende.
A justiça protege o homem de conduta íntegra, mas o pecado arruína o malfeitor.
Há quem se considere rico, não tendo nada,
e quem se considere pobre, tendo uma grande fortuna.
A riqueza de um homem é resgate para a sua vida, mas o pobre não ouve ameaças.
A luz dos justos dá alegria;
a lâmpada dos malfeitores extinguir-se-á.
Do orgulho só resulta discórdia,
mas com os que aceitam conselho está a sabedoria.
A fortuna ilusória vale pouco,
mas quem junta por sua mão enriquece.
A esperança adiada aflige o coração,
mas o desejo realizado é uma árvore de vida.
Aquele que menospreza a palavra será penhorado, mas o que respeita o mandamento será recompensado. A instrução do sábio é fonte de vida
para afastar dos laços da morte.
O bom senso alcança favor,
mas o caminho dos traidores é interminável.
Todo aquele que é prudente age com discernimento, mas o insensato expõe a estupidez.
Um mau mensageiro faz cair em desgraça,
mas o enviado fiel traz a cura.
O que despreza o ensinamento terá miséria e vergonha, mas aquele que observa a correção será honrado.
Um desejo que se realiza é doçura para a alma; afastar-se do mal é abominação para os insensatos. Anda com os sábios e sê sábio;
quem acompanha os insensatos vai sair-se mal.
A desgraça persegue os pecadores;
os justos serão recompensados com o bem.
Quem é bom deixa herança para filhos e netos,
mas a fortuna do pecador está reservada para os justos. No campo de rebusco dos pobres há comida abundante, mas pode perder-se por falta de justiça.
Aquele que poupa o chicote odeia o seu filho; aquele que o ama procura corrigi-lo a tempo. O justo come para satisfazer a sua fome,
mas o ventre dos malfeitores é insaciável.
Comportamento do sábio e do insensato
A sabedoria das mulheres edificou a sua casa,
a estupidez destrói-a com as suas mãos.
 Aquele que caminha na sua justiça teme o Senhor; o que percorre caminhos tortuosos despreza-o.
 Da boca do estulto brota a arrogância, mas os lábios dos sábios resguardam-nos.
 Onde não há bois, a manjedoura está vazia,
pois na força do touro está a abundância de produtos.
 A testemunha de verdade não engana,
mas uma testemunha falsa profere mentiras.
 O insolente procura a sabedoria e não a encontra; para o inteligente o conhecimento é fácil.
 Sai da frente do homem insensato,
em cujos lábios não encontras conhecimento.
 A sabedoria do astuto leva-o a compreender o seu caminho; a estupidez dos insensatos é um engano.
 A culpa torna arrogantes os estultos
e entre os que são retos reina a benevolência. O coração conhece a amargura da sua alma e nada estranho interfere na sua alegria.
A casa dos malfeitores será destruída,
mas a tenda dos homens retos florescerá.
Há caminhos que parecem retos aos olhos de um homem,
mas, no fim, são caminhos de morte.
Mesmo no sorrir o coração pode sofrer,
pois no fim do sorriso a alegria pode tornar-se aflição. Um coração desleal está satisfeito com os seus caminhos e o homem de bem, com as suas obras.
O ingénuo dá crédito a qualquer palavra,
mas o experiente está atento aos seus passos.
O sábio teme e, por isso, afasta-se do mal; o insensato lança-se e sente-se seguro.
O homem que se irrita comete loucuras; o homem de intrigas torna-se odioso.
Os ingénuos tiveram por herança a estupidez,
mas os experientes serão coroados de conhecimento.
Os maus prostram-se diante dos bons e os malfeitores, às portas do justo.
O pobre é odiado até pelo seu companheiro; mas são muitos os amigos do rico.
Aquele que despreza o seu próximo, comete pecado; mas feliz aquele que é generoso para com os pobres. Acaso não erram os que maquinam o mal?
Mas os que constroem o bem terão misericórdia e fidelidade.
Em todo o esforço há algum proveito,
mas palavras só de boca produzem apenas indigência.
A coroa dos sábios é a sua riqueza;
a estupidez dos insensatos é só estupidez. A testemunha fiel põe vidas a salvo; aquele que profere mentiras é impostor.
No temor do Senhor há grande segurança
e os seus filhos terão refúgio.
O temor do Senhor é fonte de vida que afasta dos laços da morte.
Uma população numerosa é o esplendor de um rei, a falta de povo é a ruína de um príncipe.
O que é paciente é rico em prudência;
o impulsivo eleva ao máximo a estupidez. Um coração desprendido é a vida do corpo, mas a inveja corrói os ossos.
O que oprime o pobre injuria o seu criador,
mas honra-o aquele que se compadece do indigente.
O malfeitor será derrubado pela sua maldade;
o justo, porém, mesmo na morte, está confiante.
A sabedoria repousa no coração ponderado e até entre os insensatos é reconhecida.
A justiça engrandece um povo;
o pecado é a decadência dos povos.
A benevolência do rei é para o servo prudente; mas o seu furor é para aquele que o envergonha.
O que o Senhor aprecia ou odeia
Uma resposta calma afasta a ira;
uma palavra dura aumenta a fúria.
 A língua dos sábios melhora o conhecimento; mas a boca dos insensatos espalha loucura.
 Em todo o lugar estão os olhos do Senhor a observar os maus e os bons.
 A brandura de língua é uma árvore de vida, mas a perversidade dela quebra o espírito.
 O estúpido despreza o ensinamento do seu pai,
mas o que aceita a repreensão mostra que é esperto.
 Na casa do justo há grande abundância; mas o produto do malfeitor esvai-se.
 Os lábios dos sábios espalham conhecimento;
o coração dos insensatos não é correto.
 O sacrifício dos malfeitores é abominação para o Senhor,
mas a súplica dos retos é do seu agrado.
 O Senhor abomina o caminho do malfeitor, mas ama aquele que persegue a justiça.
Há um castigo severo para quem abandona o caminho; aquele que odeia a advertência morrerá.
O mundo dos mortos e da perdição está diante do Senhor; quanto mais os corações dos seres humanos!
O arrogante não gosta de quem o repreende nem vai ao encontro dos sábios.
O coração alegre torna feliz o semblante;
mas, quando há dor no coração, o espírito fica abatido.
Um coração inteligente procura o conhecimento; mas a boca dos insensatos alimenta-se de loucura.
Todos os dias do pobre são maus;
mas para os de coração feliz são um banquete perene.
 Mais vale pouco com temor do Senhor
do que um grande tesouro com muita inquietação.
 Mais vale um prato de legumes com amor
do que um vitelo gordo com ódio.
O homem irado provoca a disputa; mas o lento à ira acalma a contenda.
O caminho do preguiçoso é uma sebe de espinhos; mas a rota dos justos é plana.
O filho sábio dá alegria ao seu pai;
o homem insensato despreza a sua mãe.
A loucura é alegria para quem não tem coração;
mas o homem de inteligência segue direito o seu caminho.
Os planos falham por falta de aconselhamento, mas com muitos conselheiros realizam-se.
Uma resposta da sua boca é uma alegria para o homem. E como é agradável uma palavra no tempo certo!
Para o entendido, o caminho da vida é para cima,
de modo a afastar-se do mundo dos mortos, lá em baixo.
 O Senhor destrói a casa dos arrogantes,
mas ergue os marcos na propriedade da viúva.
 Os pensamentos de maldade são abomináveis ao Senhor; mas são puras as palavras de agrado.
O que se entrega à ganância destrói a sua casa; mas o que detesta o suborno viverá.
O coração do justo reflete para responder; mas a boca dos malfeitores expele maldades.  O Senhor está longe dos malfeitores,
mas escuta a súplica dos justos.
O brilho dos olhos alegra o coração; uma boa notícia dá vigor aos ossos.
O ouvido que escuta uma repreensão salutar habita no meio dos sábios.
O que rejeita o ensinamento despreza-se a si mesmo; mas quem escuta a repreensão adquire coração.
O temor do Senhor é educação para a sabedoria; e antes da glória está a humildade.
O Senhor guia os humanos
São do homem os planos do coração; mas é do Senhor a resposta da língua.
Todas as ações do homem parecem limpas a seus olhos; mas quem examina as intenções é o Senhor.
Confia ao Senhor as tuas obras e os teus projetos realizar-se-ão.
 O Senhor fez todas as coisas com a sua finalidade
e fez também o malfeitor para o dia da desgraça.
Qualquer coração arrogante é abominação para o Senhor:
cedo ou tarde, ele não ficará impune.
Pela misericórdia e fidelidade a culpa é expiada
e pelo temor de Deus se evita o mal.
Quando o Senhor se compraz com os caminhos de alguém, põe-no em paz até com os seus inimigos.
Mais vale pouco com justiça
que muitos rendimentos sem equidade.
 O coração do homem planeia o seu caminho, mas o Senhor é que dá firmeza aos seus passos.
Sentenças sobre o rei
Há uma sentença de autoridade nos lábios do rei: em julgamento a sua boca não erra.
O fiel das balanças justas é do Senhor; todos os pesos do saco são obra sua.
Praticar o mal é coisa abominável para os reis,
pois um trono firma-se pela justiça. Os lábios de justiça têm o agrado do rei; ele ama o que fala com retidão.
A indignação do rei é como os mensageiros da morte; porém, o homem sábio é capaz de a aplacar.
No brilho do rosto do rei há vida
e a sua benevolência é como nuvem de chuva primaveril.
Sabedoria e retidão

Pois sete vezes cai o justo e se levanta,
mas os malfeitores tropeçarão na desgraça. Quando o teu inimigo cai, não te alegres; quando ele tropeça, não rejubile o teu coração, não suceda que o Senhor o veja e lhe desagrade e afaste dele a sua ira.
Não te irrites com os perversos nem invejes os malfeitores.
Porque para os maus não haverá futuro e a lâmpada dos malfeitores apagar-se-á. Meu filho, teme o Senhor e o rei,
não te metas com nenhum dos dois,
porque inesperadamente surgirá deles a desgraça,
e a ruína que vem de ambos, quem a conhece?
Não ter preferências
Também estas são sentenças dos sábios: não é bom ser parcial no julgamento. Aquele que diz ao malfeitor: “Tu és justo”,
os povos amaldiçoam-no e as nações detestam-no. Aqueles que o repreendem serão vistos com agrado e sobre eles virá uma bênção de felicidade.
Aquele que responde corretamente
é como quem dá um beijo nos lábios. Põe em ordem as tuas tarefas no exterior e cuida daquelas que tens no campo; depois, sim, poderás construir a tua casa.
Não sejas testemunha contra o teu próximo sem razão.
Quererás acaso desorientar com as tuas palavras? Não digas: “Como ele me fez assim lhe hei de fazer; retribuirei a cada um segundo as suas obras!”
O preguiçoso
Passei junto ao campo do homem preguiçoso e junto à vinha do homem sem entendimento; e tudo estava cheio de urtigas,
as silvas cobriam o chão
e o seu muro de pedra estava destruído.
Ao ver isto refleti no meu coração;
vi e dali tirei uma lição.
Um pouco a dormir, um pouco a dormitar,
um pouco a cruzar as mãos para se deitar,
e a pobreza chegará a ti, rondando como um ladrão,
e a miséria, como um homem armado.
IV.	OUTROS PROVÉRBIOS DE SALOMÃO (, – ,)
Sentenças, conselhos e recomendações
Também estes são provérbios de Salomão,
recolhidas pelos homens de Ezequias, rei de Judá:
 É glória de Deus ocultar o sentido das coisas, é glória dos reis investigá-las.
É glória de Deus ocultar o sentido das coisas, é glória dos reis investigá-las.
 Nem o céu pela altura, nem a terra pela profundidade
nem o coração dos reis se podem investigar.
  Retiram-se as escórias à prata
e o ourives produzirá um vaso.
 Retira-se o malfeitor da presença do rei
e o seu trono ficará firme na justiça.
 Não te vanglories na presença do rei
e não permaneças no lugar dos grandes.
 Pois é melhor que te digam: “Sobe para aqui”
que seres humilhado diante de alguém mais nobre.
O que os teus olhos viram,
 não o leves precipitadamente a tribunal,
pois que haverias de fazer, no fim do julgamento,
quando o teu próximo te deixar envergonhado?
 Defende a tua causa contra o teu próximo,
mas não reveles o segredo de outrem, não suceda que te desminta quem o ouvir, e a tua difamação não volte atrás.
Maçãs de ouro em bandejas de prata, assim é uma palavra dita com bons modos. Anel de ouro e joias de ouro fino,
assim é a admoestação de um sábio a um ouvido que escuta.
Como frescura de neve em tempo de colheita, assim é o mensageiro fiel para os que o enviam: ele restabelece a alma do seu senhor.
Nuvens e vento que não trazem chuva,
assim é o homem que se gaba de um falso dom. Com paciência convence-se um comandante, uma língua branda consegue partir ossos.
Encontraste mel? Come o suficiente para ti,
não suceda que, comendo demais, tenhas de o vomitar.
Põe raramente o pé na casa do teu vizinho,
não suceda que, farto de ti, venha a odiar-te.
 Um dardo, uma espada ou uma flecha afiada,
tal é o homem que dá um falso testemunho contra o seu próximo.
Como um dente estragado e um pé sem firmeza, tal é a confiança no traidor no dia da desgraça. Como alguém que tira a capa num dia de frio, como vinagre sobre uma ferida
assim é o que canta canções diante de um coração atribulado.
Se o teu inimigo está com fome, dá-lhe pão para comer;
se tem sede, dá-lhe água para beber.
Assim retirarás brasas de cima da sua cabeça e o Senhor recompensar-te-á.
O vento norte provoca a chuva,
a língua dissimulada, rostos enfurecidos.
É melhor habitar num canto do terraço
que com uma mulher intriguista numa casa ampla.
Água fresca para uma garganta sedenta,
tal é uma boa notícia vinda de uma terra distante.
Nascente enlameada e corrente poluída, assim é o justo que vacila diante do malfeitor. Não é bom comer mel em demasia,
nem o procurar honrarias dá mais honra.
Uma cidade arruinada e sem muralhas,
assim é o homem que não se domina a si mesmo.
O insensato
 Como a neve no verão e a chuva na colheita, assim a honra é imprópria para o insensato.
 Como pássaro a esvoaçar, como andorinha a voar,
assim a maldição sem motivo deixa de atingir o objetivo.
 O chicote é para o cavalo, o freio é para o jumento e a vara, para as costas dos insensatos.
 Não respondas ao insensato conforme a sua estupidez, para não seres igual a ele, tu também.
 Responde ao insensato conforme a sua estupidez, não aconteça que ele se considere sábio a si próprio.
 Corta os pés e bebe violência
quem envia mensagens por meio de um insensato.
 Como cambaleiam as pernas de um coxo
assim também um provérbio na boca de insensatos.
É como quem prende uma pedra na funda aquele que presta homenagem a um insensato.
Como um ramo de espinheiro na mão de um bêbado, assim é um provérbio na boca dos insensatos.
Tal como um arqueiro que aponta a tudo
assim é quem contrata um insensato ou qualquer um que passa.
Como o cão que volta ao seu vómito,
assim é o insensato ao repetir a sua loucura.
Viste alguém que se considera a si mesmo como sábio? Há mais esperança para um insensato que para ele.
O preguiçoso diz: “Anda uma fera no caminho,
um leão, pelas ruas!”
Como a porta roda sobre o seu gonzo assim o preguiçoso, no seu leito.
O preguiçoso afunda a sua mão no prato, mas cansa-se de a levar à boca.
O preguiçoso considera-se a si mesmo mais sábio que sete outros que respondem com bom senso.
Como quem agarra um cão pelas orelhas
é alguém que passa e se mete numa questão que não é sua.
Como um homem enlouquecido a lançar setas, dardos e morte,
assim é o homem que engana o seu próximo
e diz: “Eu estava apenas a brincar!”
Por falta de lenha o fogo apaga-se,
onde não há caluniador acaba-se a discussão.
Como carvão nas brasas e lenha no fogo,
assim o homem de intrigas atiça uma contenda. As palavras do caluniador são como guloseimas que penetram até ao fundo das entranhas.
Como prata de escórias aplicada em barro,
assim são os lábios ardentes e um coração perverso. Aquele que odeia dissimula com os seus lábios, mas no seu interior colocou o engano.
Quando ele torna graciosa a sua voz, não confies nele,
porque há sete abominações no seu coração;
pois o ódio está encoberto com fingimento,
mas a sua malícia será descoberta na assembleia.
Quem abre uma cova há de cair nela
e a pedra voltará a cair sobre aquele que a rolou. A língua mentirosa odeia aqueles a quem esmaga e a boca aduladora provoca a ruína.
Vaidade, ira e inveja
 Não te vanglories do dia de amanhã, porque não sabes o que um dia pode gerar.
 Que seja outro a louvar-te e não a tua boca; seja um estranho e não os teus lábios.
 Pesada é a pedra e a areia é uma carga,
mas a cólera do estulto pesa mais que ambas.
 A ira é cruel e o furor, impetuoso, mas quem resistirá diante da inveja?
Amizade e cuidado
 É melhor uma correção declarada que uma amizade dissimulada.
 As pancadas de um amigo são leais,
mas os beijos de um inimigo são enganadores.
 O apetite saciado calca aos pés o favo de mel,
mas a quem tem fome qualquer amargo sabe a doce.
 Como a ave que vagueia fora do seu ninho assim é o homem errante fora da sua casa.
 O perfume e o incenso alegram o coração:
assim a doçura de um amigo vinda do fundo da alma.
Não abandones o teu amigo nem o amigo do teu pai
e não entres em casa do teu irmão no dia do teu infortúnio.
Vale mais um vizinho perto que um irmão longe.
Sê sábio, meu filho, e alegra o meu coração, pois assim posso responder a quem me insultar. O homem experiente vê o perigo e esconde-se; os ingénuos continuam e pagam por isso.
Retém o manto de quem ficou fiador de um estranho
e o penhor de quem foi garante de estrangeiros.
Saudar o vizinho em voz alta de manhã cedo pode ser considerado por ele uma maldição.
Uma goteira que pinga sem parar em dia de chuva e uma mulher intriguista são equiparáveis.
Pretender recolhê-la é como recolher o vento ou reter o azeite na sua mão direita.
O ferro com o ferro se molda
e um homem molda o carácter do seu próximo.
Quem trata da figueira comerá do seu fruto e o que cuida do seu senhor será honrado. Tal como o rosto se reflete na água,
assim o coração do homem se reflete no próprio homem.
O mundo dos mortos e da perdição não se satisfazem; os olhos do homem também nunca estão satisfeitos. A prata é purificada no crisol e o ouro, no forno;
assim o homem é purificado na palavra de quem o louva.
Ainda que esmagasses o estúpido no almofariz,
como se pisam os grãos com o pilão, não retirarias dele a sua estupidez.
Toma bem conhecimento do estado do teu gado e presta atenção aos teus rebanhos,
porque a fortuna não dura sempre
nem a coroa passa de geração em geração.
Brota o feno e aparece a erva
e recolhe-se a forragem dos montes;
para te vestires tens os cordeiros
e os bodes como preço de um campo,
leite de cabra suficiente para teu sustento,
para sustento da tua casa e subsistência das tuas servas.
O justo e o malfeitor
 O malfeitor foge mesmo que ninguém o persiga, mas o justo está seguro como um leão.
Pelos crimes de um país multiplicam-se os seus chefes,
mas um homem inteligente e sabedor garante estabilidade.
Um homem pobre que oprime os fracos é chuva devastadora que não dá pão.
Os que abandonam a instrução louvam o malfeitor
e os que guardam a instrução lutam contra eles.
Os homens maus não compreendem o direito,
mas os que procuram o Senhor compreendem tudo.
 Um pobre que caminha na sua integridade
é melhor que alguém de caminhos tortuosos, mesmo sendo rico.
Provérbios diversos
Aquele que guarda a instrução é um filho inteligente, mas o que frequenta os devassos desonra o seu pai. Aquele que aumenta a sua fortuna com juros e usura junta-a para aquele que é generoso para com os pobres.
Aquele que desvia o seu ouvido para não ouvir a instrução, até a sua oração se torna abominável.
Aquele que arrasta os justos por mau caminho cairá ele mesmo no seu fosso,
mas os íntegros terão a felicidade como herança.
O rico considera-se a si mesmo sábio,
mas o pobre que é inteligente desmascara-o.
Quando os justos se alegram há grande festa;
mas, quando os malfeitores se erguem, as pessoas escondem-se.
Aquele que dissimula as suas faltas não prosperará; mas quem as confessa e abandona obterá misericórdia. Feliz daquele que mantém sempre algum temor;
mas quem endurece o seu coração cairá na desgraça.
Como um leão a rugir e um urso esfaimado,
assim é um malfeitor que domina sobre um povo pobre. Um soberano com falta de inteligência multiplica opressões, mas quem odeia a avareza prolongará os dias.
O homem angustiado por derramar sangue inocente está em fuga até ao sepulcro. Que ninguém o detenha! Aquele que caminha na integridade salva-se;
mas quem vagueia entre dois caminhos cairá num deles.
Aquele que trabalha a sua terra terá fartura de pão, mas quem persegue ilusões fartar-se-á de miséria. O homem fiel será grande em bênçãos,
mas quem tem pressa em ser rico não ficará impune.
Não é bom fazer diferença entre pessoas;
mas um homem peca até por um pedaço de pão.
O homem de olhar ambicioso corre atrás da fortuna e não sabe que a indigência virá sobre ele.
Quem corrige alguém encontrará depois a gratidão, mais que aquele que lisonjeia.
Quem despoja o seu pai ou a sua mãe e diz que não é pecado,
é parceiro do homem destruidor.
O homem ganancioso provoca contendas,
mas quem confia no Senhor prosperará.
O que confia no seu próprio juízo é insensato; porém, quem caminha na sabedoria há de sobreviver. Aquele que dá ao pobre não terá necessidade;
mas quem desvia o olhar terá muitas maldições. Quando se erguem os malfeitores toda a gente se esconde; quando eles perecem aumenta o número dos justos.
Valor da sabedoria
 O homem que reage com dureza às advertências será rapidamente destruído e sem remédio.
Quando os justos são fortes, alegra-se o povo; quando domina o malfeitor, o povo geme. Aquele que ama a sabedoria alegra o seu pai;
mas o que frequenta prostitutas deita a fortuna a perder.
Pela justiça, o rei mantém o país estável;
mas o que só pensa em extorquir arruína-o. O homem que lisonjeia o seu próximo estende uma rede para os seus passos.
Na transgressão do malvado há uma armadilha, mas o justo rejubila e alegra-se.
O justo reconhece a causa dos pobres;
o malfeitor não compreende esse reconhecimento.
Os arrogantes agitam a cidade; mas os sábios acalmam a ira.
Se um sábio vai a juízo com um estulto,
haverá irritação ou ridículo, mas não haverá descanso. Os homens sanguinários odeiam quem é íntegro; mas os honestos preocupam-se com a vida dele.
O insensato dá largas a toda a sua ira; mas o sábio retém-na.
Se um governante presta atenção a palavras de mentira, todos os que o servem são malfeitores.
O pobre e o opressor têm isto em comum:
é o Senhor que dá luz aos olhos de ambos. O rei que julga com justiça os humildes terá o seu trono firme para sempre.
Vara e correção dão sabedoria;
mas um jovem deixado a si próprio envergonha a sua mãe.
Quando dominam os malfeitores aumenta o crime, mas os justos, verão a ruína daqueles.
Corrige o teu filho e ele te dará descanso
e encherá de delícias a tua alma.
Se não há visão profética, o povo vive desenfreado; e bem-aventurado é o que guarda a instrução.
 Não se corrige um servo só com palavras; pois ele compreende, mas não responde.
Viste um homem precipitado nas suas palavras; há mais a esperar de um insensato que dele.
Quem, desde a infância, cobre de mimo o seu servo faz com que no futuro ele se torne rebelde.
O homem irascível arma contendas e o colérico acumula crimes.
O orgulho de um homem faz com que ele seja humilhado;
mas o de espírito humilde será glorificado.
Aquele que é cúmplice de um ladrão odeia-se a si mesmo;
ele ouve a maldição, mas não denúncia.
O medo do homem constitui uma cilada;
mas quem confia no Senhor está em segurança.
Muitos buscam o favor de quem manda,
mas é o Senhor que garante a justiça ao homem.
O homem perverso é abominação para os justos
e a abominação do malfeitor é o que segue o caminho reto.
Palavras de Agur
Palavras de Agur, filho de Jaqué, o massaíta.
Oráculo do homem: Estou cansado, ó Deus,
estou cansado, ó Deus, e esgotado.
 Sou, de facto, demasiado estúpido para ser humano e não tenho inteligência de homem.
 Não aprendi a sabedoria,
nem alcanço o conhecimento do Santo.  Quem subiu ao céu e voltou a descer? Quem recolheu o vento nas suas mãos? Quem encerrou as águas no seu manto?
Quem ergueu todas as extremidades da terra? Qual é o seu nome e qual o nome do seu filho, se é que o conheces?
 Toda a palavra de Deus é provada no crisol. Ele é um escudo para os que nele se refugiam.
  Não acrescentes nada às suas palavras,
porque Ele te repreenderia e serias desmentido.
 Duas coisas eu peço da tua parte, não mas recuses antes de eu morrer:
  afasta de mim a falsidade e a mentira; não me dês pobreza nem riqueza,
alimenta-me apenas com a minha ração de pão.
 Não aconteça que, saciado, eu te renegue e diga: “Quem é o Senhor?”,
ou que, na miséria, eu vá roubar e ofenda o nome do meu Deus.
Não calunies um servo diante do seu senhor,
não aconteça que ele te amaldiçoe e considere culpado.
Há uma geração que amaldiçoa o seu pai
e não abençoa a sua mãe,
uma geração que se julga pura a seus olhos e não está limpa da sua sujidade,
uma geração cujos olhos são tão altivos e cujas pálpebras estão levantadas, uma geração cujos dentes são espadas
e cujos maxilares são facas,
para devorar os humilhados da terra e os pobres de entre os homens!
Provérbios numéricos
A sanguessuga tem duas filhas: Dá cá! Dá cá!
Há três coisas que nunca estão saciadas e quatro que nunca dizem: Basta!
É o mundo dos mortos, o útero estéril,
a terra que nunca se farta de água e o fogo que nunca diz: Basta!» O olho de quem escarnece do pai e menospreza a velhice da mãe
a terra que nunca se farta de água e o fogo que nunca diz: Basta! O olho de quem escarnece do pai e menospreza a velhice da mãe
será arrancado pelos corvos do vale e devorado pelas crias das águias.
Há três coisas demasiado maravilhosas para mim
e quatro que não compreendo:
é o caminho da águia nos céus,
o caminho da cobra sobre o rochedo,
o caminho de um navio no coração do mar, e o caminho do homem pela donzela.
Assim é o caminho da mulher adúltera,
ela come e limpa a sua boca
e depois diz: “Não fiz nada de mal”. Há três coisas que fazem tremer a terra e quatro que ela não pode suportar:
é um escravo que se torna rei, um idiota que se sacia de pão,
uma mulher desprezada quando se casa
e uma serva que se torna herdeira da sua senhora.
Quatro são os seres mais pequenos da terra
e que são os mais sábios dos sábios:
as formigas, seres sem força,
que preparam no verão as suas provisões;
os coelhos, seres sem poder,
que fazem dos rochedos a sua habitação;
os gafanhotos, que, sem terem rei,
saem todos ordenados em esquadrão; o lagarto, que tu podes apanhar à mão, mas que está até no palácio dos reis.
Há três coisas que têm um andar imponente
e mesmo quatro que são imponentes a caminhar:
o leão, o mais forte dos animais, que não recua diante de nada;
o galo de crista levantada, o bode e o rei à frente da sua tropa.
Se foste louco exaltando-te
e depois refletiste, põe a mão na boca. Pois bater o leite faz sair a manteiga, apertar o nariz faz sair o sangue, provocar a ira faz sair a discórdia.
Palavras de Lemuel
Palavras de Lemuel, rei de Massá,
que lhe ensinou a sua mãe:
 “Não, meu filho!
Não, filho das minhas entranhas! Não, filho das minhas promessas!
 Não dês o teu vigor às mulheres
nem os teus caminhos às que destroem reis.”
 Não convém aos reis, Lemuel, não convém aos reis beber vinho,
nem a quem governa desejar bebidas fortes,
 não aconteça que bebendo se esqueçam de decretar e alterem o julgamento de todos os infelizes.
 Dai uma bebida forte àquele que desfalece e vinho aos de coração amargurado,
 para que ele beba e esqueça a sua pobreza e não se lembre mais do seu penar.
 Abre a tua boca a favor do mudo,
em defesa de todos os desfavorecidos.
 Abre a tua boca e julga retamente
e defende a causa do pobre e do indigente.`
